<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Mobile Lazer Tag</title>

    <!-- Tailwind CSS CDN (okay for development, not production) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- External Stylesheet -->
    <link rel="stylesheet" href="styles/styles.css" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Inter:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4 bg-black text-white">

    <!-- Main container -->
    <div class="container bg-gray-900 bg-opacity-70 backdrop-blur-sm rounded-xl p-8 shadow-lg max-w-lg w-full text-center relative z-10 border border-purple-500">
        <h1 class="retro-heading text-4xl sm:text-5xl font-bold mb-8 text-cyan-400">
            Mobile Lazer Tag
        </h1>

        <!-- Buttons -->
        <button id="playButton" class="btn text-xl sm:text-2xl font-bold py-3 px-6 rounded-lg mb-6 w-full max-w-xs transition transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-purple-600 bg-purple-700">
            Play Game
        </button>

        <button id="spectateButton" class="btn text-xl sm:text-2xl font-bold py-3 px-6 rounded-lg w-full max-w-xs transition transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-purple-600 bg-indigo-700">
            Spectate
        </button>
    </div>

    <!-- Message Box -->
    <div id="messageBox" class="fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-gray-800 text-white p-6 rounded-lg shadow-xl border-2 border-red-500 z-50 hidden" style="width: 80%; max-width: 400px;">
        <p id="messageText" class="text-center text-lg mb-4"></p>
        <button id="closeMessageBox" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded w-full">Close</button>
    </div>

    <!-- Scripts -->
    <script src="scripts/utilities.js"></script>
    <script src="scripts/play.js"></script>
    <script src="scripts/spectate.js"></script>

    <!-- Attach event listeners -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('closeMessageBox').addEventListener('click', hideMessageBox);
            document.getElementById('playButton').addEventListener('click', playGame);
            document.getElementById('spectateButton').addEventListener('click', spectateGame);
        });
    </script>
</body>
</html>
